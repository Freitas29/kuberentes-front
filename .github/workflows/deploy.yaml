name: Deploy ğŸ±â€ğŸ

on: 
  push:
    branches: [main]

jobs:
  
  build: 
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.4.0]

    steps:
      - uses: actions/checkout@v3

      - name: Docker meta ğŸš¢
        id: docker-meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: freitas29/vuejsapp
          tag-sha: true
      
      - name: Docker setup ğŸ”¨ğŸš¢
        uses: docker/setup-qemu-action@v1

      - name: Docker Buildx ğŸš¢
        uses: docker/setup-buildx-action@v1

      - name: Login to dockerhub ğŸ”
        uses: docker/login-action@v1
        with: 
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Bump version and push tag
        id: tagging
        uses: mathieudutour/github-tag-action@v4.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Build and push ğŸ”¨ğŸ•
        id: docker_build
        uses: docker/build-push-action@v2
        with: 
          context: .
          file: ./Dockerfile
          plataforms: linux/amd64
          push: true
          tags: freitas29/vuejsapp:{{ steps.tagging.outputs.new_version }}


      - name: Install gcloud â›…
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK â›…ğŸ”¨
        uses: 'google-github-actions/setup-gcloud@v0'

      - name: Use gcloud CLI â›…ğŸ‘¨â€ğŸ’»
        run: 'gcloud info'

      - name: set deployment image ğŸ‘½
        run: |-
          gcloud container clusters get-credentials "my-first-cluster-1" --zone "us-central1-c"
  
      - name: Deploy ğŸ‘½ğŸ‘¾
        run: |-
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl get services -o wide